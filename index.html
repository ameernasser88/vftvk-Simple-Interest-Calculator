<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body onload="onPageLoad()">
        <div class="container">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number" min="0"  id="principal">  <br/>
        Rate <input type="range" min="0" max="20" step="0.25" value="10"  id="rate" onchange="updateSliderValue()">
          <span id="rateValue">10%</span> <br/>
        No. of Years <select id="years">  </select>  <br/>
        Interest : <span id="result"></span><br>

        <button onclick="compute()">Compute</button>

        <div id="results">
            
        </div>

        <br>

        <footer>&copy; Everyone Can Get Rich</footer>

    </div>

    
    </body>
</html>
